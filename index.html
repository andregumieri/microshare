<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="author" href="humans.txt">
		<title>Micro Share</title>
	</head>
	<body>
		<button
			data-microshare="facebook"
			data-microshare-url="https://github.com/gulpjs">
			Facebook
		</button>
		<button
			data-microshare-url="https://github.com/gulpjs"
			data-microshare="Twitter">
			Twitter
		</button>
		<button
			data-microshare-url="https://github.com/gulpjs"
			data-microshare="gplus">
			Google Plus
		</button>
		<button
			data-microshare="linkedin"
			data-microshare-url="https://github.com/gulpjs"
			data-microshare-title="Ola mundo!">
			LinkedIn
		</button>
		<script src="dist/microshare.min.js"></script>
	</body>
</html>
